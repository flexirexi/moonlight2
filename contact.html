    <main class="container">
        <section class="contact-section">
            <h2 data-lang="tContactHeader">Schreib uns eine Nachricht</h2>
            <p data-lang="tContactSubtext">F端lle das Formular aus, und wir melden uns bei dir.</p>

            <form id="contact-form">
                <div class="form-group-name-container">
                    <div class="form-group" >
                        <label for="firstname" data-lang="tContactNameFirst">Vorname</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname" data-lang="tContactNameFirst">Nachname</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="optional" for="artist" data-lang="tContactArtist">K端nstlername oder Band (optional)</label>
                    <input type="text" id="artist" name="artist">
                </div>

                <div class="form-group">
                    <label for="phone" data-lang="tContactPhone">Telefonnummer</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>

                <div class="form-group">
                    <label for="email" data-lang="tContactEmail">E-Mail</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group mt-5">
                    <label class="important"  for="recording" data-lang="tContactRecording">Recording</label>
                    <select id="recording" name="recording">
                        <option value="none" selected>Nein</option>
                        <option value="voice">Voice Recording</option>
                        <option value="other">Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="important"  for="production" data-lang="tContactProduction">Production</label>
                    <select id="production" name="production">
                        <option value="none" selected>Nein</option>
                        <option value="mix">Mix</option>
                        <option value="remake">Remake</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="important" for="composition" data-lang="tContactComposition">Komposition</label>
                    <select id="composition" name="composition">
                        <option value="none" selected>Nein</option>
                        <option value="film">F端r Film/Werbung</option>
                        <option value="instrumental">Instrumentale Komposition</option>
                        <option value="sequences">Sequenzen f端r deinen Song</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="important"  for="other" data-lang="tContactOther">Sonstiges</label>
                    <select id="other" name="other">
                        <option value="none" selected>Nein</option>
                        <option value="songwriting">Songwriting</option>
                        <option value="custom">Individuelles Projekt</option>
                    </select>
                </div>

                <div class="form-group mt-5">
                    <label for="title", data-lang="tContactTitle">Title</label>
                    <input type="text" name="title" id="title">
                </div>

                <div class="form-group">
                    <label for="description" data-lang="tContactDescription">Beschreibung (max. 750 Zeichen)</label>
                    <textarea id="description" name="description" rows="8" maxlength="750" style="resize: vertical;"></textarea>
                </div>

                <button type="submit" class="btn btn-primary" data-lang="tContactSubmit">Abschicken</button>
            </form>
        </section>
